<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pure CSS Accordion</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>  
  <div class="right">
    <div class="app">
      <div class="app_inner">

        <input type="radio" checked="" id="tab-1" name="buttons">
        <label for="tab-1">
          <div class="app_inner__tab">
            <h2>
              <i class='bx bxs-alarm-add'></i>
              8am - 10am
            </h2>
            <div class="tab_left">
              <i class='big bx bxs-palette'></i>
              <div class="tab_left__image">
                <i class='bx bxs-palette'></i>
              </div>
            </div>
            <div class="tab_right">
              <h3>We talks design</h3>
              <h4>Monday - Thursday</h4>
              <p>I talk a bunch of rubbish</p>
              <button>More Information</button>
            </div>
          </div>
        </label>

        <input type="radio" false="" id="tab-2" name="buttons">
        <label for="tab-2">
          <div class="app_inner__tab">
            <h2>
              <i class='bx bxs-alarm-add'></i>
              10am - 12am
            </h2>
            <div class="tab_left">
              <i class='big bx bxs-music'></i>
              <div class="tab_left__image">
                <i class='bx bxs-music'></i>
              </div>
            </div>
            <div class="tab_right">
              <h3>Artist Live</h3>
              <h4>Monday - Wednesday</h4>
              <p>Music for all world</p>
              <button>More Information</button>
            </div>
          </div>
        </label>

        <input type="radio" false="" id="tab-3" name="buttons">
        <label for="tab-3">
          <div class="app_inner__tab">
            <h2>
              <i class='bx bxs-alarm-add'></i>
              12am - 4pm
            </h2>
            <div class="tab_left">
              <i class='big bx bxs-microphone-alt'></i>
              <div class="tab_left__image">
                <i class='bx bxs-microphone-alt'></i>
              </div>
            </div>
            <div class="tab_right">
              <h3>Brand Podcast</h3>
              <h4>Saturday - Sunday</h4>
              <p>Padcast Events</p>
              <button>More Information</button>
            </div>
          </div>
        </label>

        <input type="radio" false="" id="tab-4" name="buttons">
        <label for="tab-4">
          <div class="app_inner__tab">
            <h2>
              <i class='bx bxs-alarm-add'></i>
              4pm - 8pm
            </h2>
            <div class="tab_left">
              <i class='big bx bxl-android'></i>
              <div class="tab_left__image">
                <i class='bx bxl-android'></i>
              </div>
            </div>
            <div class="tab_right">
              <h3>Massive Event</h3>
              <h4>Mondar - Friday</h4>
              <p>Some Kind Of Music Festival</p>
              <button>More Information</button>
            </div>
          </div>
        </label>
        

      </div>
    </div>
  </div>
</body>
</html>
